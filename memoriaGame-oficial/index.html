<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MemoriaGame</title>
  <meta name="theme-color" content="#ffe082"/>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <script>
        var cssPath = "style.css";
    
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          cssPath = "style (mobile).css";
        }
        var fileref = document.createElement("link");
      
        fileref.setAttribute("rel", "stylesheet");
        fileref.setAttribute("type", "text/css");
        fileref.setAttribute("href", cssPath);
      
        document.getElementsByTagName("head")[0].appendChild(fileref);
    </script>
    <body style="background:transparent;" >
        <div id="reload"><button id="reloadButton">&#128260;</button></div>
        <div class="container">
            <div class="mb-5 mt-3">
                <div id="header">
                    <div><h1><b>Memoria</b> Game</h1></div>
                    <div id="timer">5</div>
                </div>
                <div id="createMenu">
                    <h2 class="mb-5">Create game matrix</h2>
                    <div class="row" id="buttonMatrix">
                        <p>Rows</p>
                        <button class="col" id="r3">2</button>
                        <button class="col" id="r4">4</button>
                        <button class="col" id="r5">6</button>
                    </div>
                    <div class="row" id="buttonMatrix">
                        <p>Columns</p>
                        <button class="col" id="c3">2</button>
                        <button class="col" id="c4">4</button>
                        <button class="col" id="c5">6</button>
                    </div>
                    <div class="row">
                        <button class="bg-warning rounded p-3 mt-5 border border-0 fw-bold" id="create">Create</button>
                    </div>
                </div>
            </div>
            <div id="gameMenu">
                <div class=" mb-5" id="findEmojiMenu">
                    <h2>Match your cards</h2>
                    <div id="findEmoji">0</div>
                    
                </div>
                <div id="numEmoji" class=" mb-5 mt-3">
                    Rounds &#128377;: 0 & Points &#129354;: 0
                </div>
            </div>
            <div class="text-center" id="matrix">
                <div id="no-content"><span style="font-size:35px">&#129312;</span></div>
            </div>
            <div id="foundThem"><button id="submitAnswer">Found them! &#128270;</button></div>
            
        </div>
    </body>
    <script src="memoria.js"></script>
</html>
