<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e0f7fa" />
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>Tres En Raya!</title>
</head>

<body class="container css-selector" >
  <h1 class="mt-5 animate__animated animate__flipInY" id="title"><b>Tres</b> en Raya</h1>
  <div class="row mt-5">
    <!-- Fila 0 -->
    <div class="col ">
      <!-- casilla 0 -->
      <button type="button" id="00" style="border-top-left-radius: 25px !important;"></button>
    </div>
    <div class="col">
      <!-- casilla 1 -->
      <button type="button" id="01"></button>
    </div>
    <div class="col">
      <!-- casilla 2 -->
      <button type="button" id="02" style="border-top-right-radius: 25px !important;"></button>
    </div>
  </div>
  <div class="row mt-3">
    <!-- Fila 1 -->
    <div class="col">
      <!-- casilla 0 -->
      <button type="button" id="10"></button>
    </div>
    <div class="col">
      <!-- casilla 1 -->
      <button type="button" id="11"></button>
    </div>
    <div class="col">
      <!-- casilla 2 -->
      <button type="button" id="12"></button>
    </div>
  </div>
  <div class="row mt-3">
    <!-- Fila 2 -->
    <div class="col ">
      <!-- casilla 0 -->
      <button type="button" id="20" style="border-bottom-left-radius: 25px !important;"></button>
    </div>
    <div class="col">
      <!-- casilla 1 -->
      <button type="button" id="21"></button>
    </div>
    <div class="col">
      <!-- casilla 2 -->
      <button type="button" id="22" style="border-bottom-right-radius: 25px !important;"></button>
    </div>
  </div>
  <div class="row mt-3">
    <p id="message" class="animate__animated animate__bounceIn">Final Message</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
